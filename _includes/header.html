<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Header</title>
  <style>
    headerbody {
      margin: 0;
      font-family: sans-serif;
    }
    headerheader {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #f0f0f0;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }
    nav ul li {
      margin-left: 1.5rem;
    }
    nav ul li a {
      text-decoration: none;
      color: #333;
    }
  </style>
</head>
<body>

  <headerheader>
    <nav>
      <ul>
        <li><a href="/about">Home</a></li>
        <li><a href="/">News</a></li>
        <li><a href="/pages/">Pages</a></li>
      </ul>
    </nav>
  </headerheader>

</body>
</html>
